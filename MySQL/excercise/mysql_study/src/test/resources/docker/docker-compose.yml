version: '3'
services:
  redis-temp:
    image: redis:7.0.2-alpine
    command: redis-server --port 6379
    #    container_name: redis-normal
    hostname: redis-normal
    labels:
      - "name=redis"
      - "mode=standalone"
    ports:
      - 36379:6379
    links:
      - redis-commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    #    container_name: redis-commander
    hostname: redis-commander
    restart: always
    environment:
      - REDIS_HOSTS=redis-normal
    #      - REDIS_HOST=redis-normal:redis:16379
    ports:
      - 38081:8081
  mysql-for-test:
    image: mysql:5.7.39-debian
    restart: always
    #    command: --lower_case_table_names=1
    container_name: mysql-temp
    networks:
      - default
      # - network-test
    ports:
      - "33306:3306"
    environment:
      - MYSQL_USER=collector
      - MYSQL_PASSWORD=1111
      - MYSQL_DATABASE=collector
      - MYSQL_ROOT_PASSWORD=1111
      - TZ=Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./init/:/docker-entrypoint-initdb.d/
  adminer-temp:
    image: adminer
    restart: always
    #    container_name: adminer-temp
    ports:
      - 38080:8080